<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOS Stop Planner with Google Maps</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --input-background: #fff;
            --input-border: #bdc3c7;
            --button-hover: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="datetime-local"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #addStopBtn {
            background-color: var(--secondary-color);
            margin-top: 10px;
        }

        #addStopBtn:hover {
            background-color: #34495e;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stop-group {
            margin-bottom: 15px;
            position: relative;
        }

        .remove-stop {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 9px 15px;
            margin: 37px;
            cursor: pointer;
            border-radius: 4px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOT HOS Stop Planner</h1>
        <form id="hosForm">
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" placeholder="Enter starting location" required>

            <label for="startDate">Start Date and Time:</label>
            <input type="datetime-local" id="startDate" required>

            <div id="stopContainer">
                <label>Intermediate Stops:</label>
                <div class="stop-group">
                    <input type="text" class="stopLocation" placeholder="Enter stop location">
                </div>
            </div>
            <button type="button" id="addStopBtn">Add Another Stop</button>

            <label for="endLocation">End Location:</label>
            <input type="text" id="endLocation" placeholder="Enter ending location" required>

            <label for="availableDrivingTime">Available Driving Time (hours):</label>
            <input type="number" id="availableDrivingTime" step="0.1" required>

            <label for="onDutyTime">On Duty Time (hours):</label>
            <input type="number" id="onDutyTime" step="0.1" required>

            <label for="cycleTime">Cycle Time (hours):</label>
            <input type="number" id="cycleTime" step="0.1" required>

            <label for="maxDrivingHours">Maximum Driving Hours per Day:</label>
            <input type="number" id="maxDrivingHours" step="0.1" required>

            <button type="submit">Calculate Stops</button>
        </form>
        <div id="output"></div>
        <div id="map"></div>
    </div>
    <script src="hosPlanner4.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASI0J9rev9-NmWnNmSV8gqG_uOOR1-19Y&libraries=places&callback=initMap" async defer></script>
</body>
</html>
